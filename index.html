<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheer" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>

    <div class="top-buttons">
      <button onclick="changeColor('black')">BLACK</button>
      <button onclick="changeColor('rainbow')">RAINBOW</button>
      <button onclick="changeColor('grey')">GREY</button>
      <button onclick="changeColor('whitesmoke')">ERASER</button>
    </div>
    <div class="container"></div>
    <div class="bottom-buttons">
      <button>CLEAR</button>
      <div>
        <input
          type="text"
          placeholder="size of grid"
          value="16"
          onchange="changeSize(this.value)"
        />
        <button>Change Size</button>
      </div>
      <!-- <div class="slide-container">
        <input
          type="range"
          min="16"
          max="40"
          value="16"
          class="slider"
          id="sizeRange"
        />
      </div>
      <p>Size: <div id="grid-size"></div></p> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
