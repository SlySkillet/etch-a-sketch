<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="top-buttons">
      <button>BTN1</button>
      <button>BTN2</button>
      <button>BTN3</button>
      <button>BTN4</button>
      <button>BTN5</button>
    </div>
    <div id="container"></div>
    <div class="bottom-buttons">
      <button>CLEAR</button>
      <div class="slide-container">
        <input
          type="range"
          min="16"
          max="40"
          value="16"
          class="slider"
          id="sizeRange"
        />
      </div>
      <p>Size: <div id="grid-size"></div></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
